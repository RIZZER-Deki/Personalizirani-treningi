<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">🏋️ FitApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if jelogiran %}
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">🏠 Domov</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/workouts">💪 Treningi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/workouts/new">➕ Dodaj trening</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">👤 Moj profil</a>
                        </li>
                        <li class="nav-item">
                            <form action="/logout" method="post" class="d-inline">
                                <button class="btn btn-link nav-link" type="submit">🚪 Odjava</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Prijava</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/signup">Registracija</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}
        <!-- Sem pride vsebina posameznih strani -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
