<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Dobrodošel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('https://images.unsplash.com/photo-1571019613914-85f342c0c13e'); /* fitnes slika */
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .navbar {
      position: absolute;
      top: 0;
      right: 0;
      padding: 20px;
      display: flex;
      gap: 10px;
    }

    .navbar a {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #ddd;
    }

    .headline {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
    }

    .headline h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .headline p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="navbar">
      <a href="/login">Prijava</a>
      <a href="/signup">Registracija</a>
    </div>
    <div class="headline">
      <h1>Dobrodošel v tvoji fitnes poti</h1>
      <p>Pridruži se in začni trenirati po osebnem programu!</p>
    </div>
  </div>
</body>
</html>
