<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            display: block;
            margin: 15px 0;
            width: 100%;
            padding: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 10px;
            text-align: center;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registracija</h2>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Uporabniško ime" required>
            <input type="password" name="password" placeholder="Geslo" required>
            <button type="submit">Registriraj se</button>
        </form>
        <div class="link">
            <p>Že imaš račun? <a href="/login">Prijava</a></p>
        </div>
    </div>
</body>
</html>
