<!DOCTYPE html>
<html>
<head>
    <title>Uredi trening</title>
</head>
<body>
    <h1>Uredi trening</h1>

        <label for="title">Naslov:</label>
        <input type="text" id="title" name="title" value="{{ workout.title }}" required><br>
        <label for="description">Opis:</label>
        <textarea id="description" name="description" required>{{ workout.description }}</textarea><br>
        <button type="submit">Posodobi</button>
    </form>
    <a href="/workouts">Nazaj</a>
</body>
</html>
