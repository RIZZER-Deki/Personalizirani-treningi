{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Moj profil</h2>
    <div class="card mt-4">
        <div class="card-body">
            <p><strong>Uporabniško ime:</strong> {{ username }}</p>
            <p><strong>Tip uporabnika:</strong> {{ userType }}</p>

            <hr>

            <h5>Spremeni geslo</h5>
            <form action="/profile/change-password" method="POST">
                <div class="mb-3">
                    <label for="new_password" class="form-label">Novo geslo</label>
                    <input type="password" class="form-control" name="new_password" required>
                </div>
                <button type="submit" class="btn btn-warning">Spremeni geslo</button>
            </form>

            <hr>

            <h5>Ne želiš več uporabljati računa?</h5>
            <form action="/profile/delete" method="POST" onsubmit="return confirm('Ali si prepričan, da želiš izbrisati račun?')">
                <button type="submit" class="btn btn-danger">Izbriši račun</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
